<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendako Monster</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { border: 1px solid black; }
        #shop { position: fixed; top: 10px; right: 10px; }
        #frames { 
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            flex-wrap: wrap; 
            width: 780px; 
            justify-content: center; 
        }
        .frame { 
            border: 1px solid gray; 
            width: 60px; 
            height: 60px; 
            margin: 5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .frame img { max-width: 100%; max-height: 100%; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="shop">
        <h3>Shop</h3>
        <button id="buyMonster">モンスターを購入（価格: <span id="price">100</span> コイン）</button>
        <button id="mergeMonster">マージ</button>
        <button id="deleteMonster">モンスター削除</button>
        <button id="evolveMonster">進化</button>
        <button id="resetGame">リセット</button>
        <div id="coins">コイン: 0</div>
        <div id="availableMonsters">利用可能: 0</div>
        <button id="buyFire">火の石（価格: 50 コイン）</button>
        <button id="buyWater">水の石（価格: 50 コイン）</button>
        <button id="buyEarth">土の石（価格: 50 コイン）</button>
        <button id="buyWind">風の石（価格: 50 コイン）</button>
        <button id="buyHeaven">天の石（価格: 50 コイン）</button>
    </div>
    <div id="frames">
        <!-- 12個の枠をHTML内で静的に定義 -->
        <div class="frame" id="frame0" onclick="showMonsterInfo(0)"></div>
        <div class="frame" id="frame1" onclick="showMonsterInfo(1)"></div>
        <div class="frame" id="frame2" onclick="showMonsterInfo(2)"></div>
        <div class="frame" id="frame3" onclick="showMonsterInfo(3)"></div>
        <div class="frame" id="frame4" onclick="showMonsterInfo(4)"></div>
        <div class="frame" id="frame5" onclick="showMonsterInfo(5)"></div>
        <div class="frame" id="frame6" onclick="showMonsterInfo(6)"></div>
        <div class="frame" id="frame7" onclick="showMonsterInfo(7)"></div>
        <div class="frame" id="frame8" onclick="showMonsterInfo(8)"></div>
        <div class="frame" id="frame9" onclick="showMonsterInfo(9)"></div>
        <div class="frame" id="frame10" onclick="showMonsterInfo(10)"></div>
        <div class="frame" id="frame11" onclick="showMonsterInfo(11)"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
